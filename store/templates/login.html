<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        form{align:center;

        padding:50px;
        width:100%;
        height:500px;
        background-image:url('https://images.hindustantimes.com/rf/image_size_640x362/HT/p2/2015/12/01/Pictures/_c34102da-9849-11e5-b4f4-1b7a09ed2cea.jpg');
        background-size: 1300px 800px;
        background-repeat: no-repeat;
        background-position: top;
        background-attachment: fixed;
        }
    input{padding:10px;}


    </style>
</head>
<body>
<form action="login" method="post">
  {% csrf_token %}
    <h1 style="color:maroon;font-family:algerian;">LOGIN</h1>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
    <a href="register">Register</a>
</form>
</body>
</html>
