<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Panjwani Tutorials | Dynamic Dependant/Chained Dropdownlist</title>
</head>
<body>
<div class="container mt-5" style="width:40%">

       <label for="department">Department</label>
                        <select class="form-select" aria-label="Default select example" id="department" onchange="departmentfield()">
                            <option selected>Select Department</option>
                            {% for i in department %}
                            <option value="{{i.id}}" {% if request.GET.department == i.id|lower %}selected{% endif %}>{{i.name}}</option>
                             {% endfor %}
                        </select>
         <br/>
                 <label for="courses">Courses</label>
                    <select class="form-select" aria-label="Default select example" id="courses" onchange="coursesfield()">
                      <option selected>Select Course</option>
                {% for i in courses %}
                    <option value="{{i.id}}" {% if request.GET.courses == i.id|lower %}selected{% endif %}>{{i.name}}</option>
                        {% endfor %}
                     </select>

             <br/>
<br/>
</div>
<script>
    function departmentfield(){
        did = document.getElementById('department').value;
        window.location = "/?department="+did;
    }
    function coursesfield(){
       cid = document.getElementById('courses').value;
       window.location = "/?department="+'{{request.GET.department}}'+"&courses="+cid;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
